<app-header></app-header>
<div class="buttons_container">
  <button class="addArticle" (click)="onAddArticle()">Cr√©er un article</button>
  <button class="sort" (click)="sort()">
    <span>Trier par <mat-icon class="arrow" [class.revert]="onArrowClicked">arrow_right_alt</mat-icon></span>
  </button>
</div>

@if(onError) {<p class="error">An error occurred, Unable to fin the articles</p>}

<div class="articles_container">
  @for (articleElement of articles; track articleElement.articleId) {
    <app-article-preview class="article" [article]="articleElement" (click)="onClick(articleElement.articleId)"></app-article-preview>
  }
</div>
